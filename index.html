<!DOCTYPE html>
<html>
<head>
    <title>Windows 10 Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator-container">
    <div class="calculator ">
        Calculator
        <div class="mail-content">
        <div class="display">
            <input type="text" id="display" value="0">
        </div>
        <div class="memory-buttons">
            <button style="color: rgb(165, 164, 164);">MC</button>
            <button style="color:rgb(165, 164, 164)">MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
            <button style="color:rgb(165, 164, 164)">M*</button>
        </div>
        <div class="buttons">
            <button class="operator">%</button>
            <button class="operator">r</button>
            <button class="operator">x^2</button>
            <button class="operator">1/2</button>
            <button class="operator"> CE</button>
            <button class="operator"> C</button>
            <button class="operator">DEL</button>
            <button class="operator">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="operator">+/-</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="operator">=</button>
        </div>
    </div>
</div>
        <div class="side-panel">
            <div class="history-section">
                <div class="section-title">History</div>
                <div class="section-title">Memory</div>
            </div>
            
            <div class="memory-section">
                <div class="section-content">There is no history yet</div>
            </div>
        </div>
    </div>
</body>
</html>
